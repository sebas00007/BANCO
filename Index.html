<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilos.css"
    <title>CAJERO TA-SE</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center my-4">
            <div class="col-6">
                <h3 class="text-center"></h3>
                <center>
                    <h5 style="color: white;">BANCO TA-SE</h5><br>
                </center>
                
                <form action="">
                    <h5 style="color: white;">Cajero a la mano</h5><br>
                    <div>                        
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label" style="color: white;">USUARIO:</label>
                            <input type="" class="form-control" id="usuario" placeholder="Ingresa tu Usuario">
                        </div>
                        
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label" style="color: white;">CONTRASEÑA:</label>
                            <input type="" class="form-control" id="contrasena" placeholder="Ingresa Contraseña">
                        </div>
                        
                        <div class="mb-3">
                            <input type="button" class="btn btn-primary" value="Registrar" onclick="Guardar()"
                                id="registrars" style="background-color: #3FE0DE; border-color: #3FE0DE;">

                            <input type="button" class="btn btn-primary" value="Iniciar Sesion" onclick="Ingresar()" id="ingresar"
                                style="background-color: #683FE0; border-color: #683FE0;">


                        </div>

                    </div>
            </div>

            </form>
            <script src="tase.js"></script>
        </body>   
            
        </html>
